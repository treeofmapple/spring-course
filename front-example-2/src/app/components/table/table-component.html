<table>
  <thead>
    <tr>
      @for (header of headers; track header) {
      <th>{{ header }} </th>
      }
    </tr>
  </thead>
  <tbody>
    @for(row of data; track row.id) {
    <tr>
      @for(header of headers; track header) {
      <td>
        {{ getCellValue(row, header) }}
      </td>
      }
    </tr>
    }
  </tbody>
</table>
