<form (ngSubmit)="onSearch()" class="search-bar-form">
  <div class="search-input-wrapper">
    <span class="search-icon"></span>
    <input [formControl]="searchControl" type="text" placeholder="Insert Text">
  </div>
  <button (click)="onSearch()" type="submit">Search on List</button>
  <button (click)="clearSearch()" type="submit">Clear List</button>
</form>
